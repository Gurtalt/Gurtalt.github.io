<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="styles.css">
        <link rel="manifest" href="manifest.json">
        <link rel="icon" type="image/x-icon" href="media/favicon.png">
        <title>JCode</title>
        
    </head>
    <body>
        <span id="infoBar">JCode; Build 0.6.0; 23/02/2026;</span>
        <header id="buttonBar">
            <button onclick="New();">CLEAR</button>
            <button data-save-load="load" onclick="OpenFileLoader(this.dataset.saveLoad);">LOAD</button>
            <button data-save-load="save" onclick="OpenFileLoader(this.dataset.saveLoad);">SAVE</button>
            <button data-save-load="export" onclick="OpenFileLoader(this.dataset.saveLoad);">EXPORT</button>
        </header>

        

        <textarea id="editor"></textarea>

        <div id='customKeyBar'>

            <button class='customKey' onclick='SpawnKey(this.dataset.leftBracket,this.dataset.rightBracket)' data-left-bracket="(" data-right-bracket=")">
            ( ) 
            </button>
            <button class='customKey' onclick='SpawnKey(this.dataset.leftBracket,this.dataset.rightBracket)' data-left-bracket="'" data-right-bracket="'">
            ' ' 
            </button>
            <button class='customKey' onclick='SpawnKey(this.dataset.leftBracket,this.dataset.rightBracket)' data-left-bracket="{" data-right-bracket="}">
            { } 
            </button>
            <button class='customKey' onclick='SpawnKey(this.dataset.leftBracket,this.dataset.rightBracket)' data-left-bracket="[" data-right-bracket="]">
            [ ] 
            </button>

        </div>

        <div id="fileSelector">
            <div id="selectorBox">
            
                <select name="selector" id="selector">
                    
                </select>

                <input type="text" id="selectorInput" placeholder="File Name...">
                
                <button onclick="Load();" id="selectorButton">LOAD:</button>
                
                <button onclick="CloseFileLoader();" id="closeButton">X</button>
    
            </div>

        </div>
        <div id="settingsPanel">
            <div>
            <label for="editKeysToggle">Edit Keys:</label>
            <input type="checkbox" id="editKeysToggle" onchange="ToggleEditKeys();">
            <br>
            <br>
            <label for="additionalKeysToggle">Additional Keys:</label>
            <input type="checkbox" id="additionalKeysToggle" onchange="ToggleAdditionalKeys();">
            <br>
            <br>
            <label for="keySoundToggle">Key Sound:</label>
            <input type="checkbox" id="keySoundToggle" onchange="ToggleKeySound();">
            <br>
            <header id="buttonBar">
                <button onclick="New();">CLEAR</button>
                <button data-save-load="load" onclick="OpenFileLoader(this.dataset.saveLoad);">LOAD</button>
                <button data-save-load="save" onclick="OpenFileLoader(this.dataset.saveLoad);">SAVE</button>
                <button data-save-load="export" onclick="OpenFileLoader(this.dataset.saveLoad);">EXPORT</button>
                </header>
            <button onclick="CloseSettings();" id="closeButton">X</button>
            </div>
        </div>
        <button onclick="OpenSettings();" id="settingsButton">
            
        </button>
        <script src="app.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('Service worker registered'))
                    .catch(err => console.error('Service worker registration failed', err));
            }
        </script>
    </body>
</html>
