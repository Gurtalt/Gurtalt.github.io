<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="styles.css">
        <link rel="manifest" href="manifest.json">
        <title>Jcode</title>
    </head>
    <body>
        <span id="infoBar">JCode; Build 0.4.2; 19/02/2026;</span>
        <header>
            <button onclick="New();">CLEAR</button>
            <button data-save-load="load" onclick="OpenFileLoader(this.dataset.saveLoad);">LOAD</button>
            <button data-save-load="save" onclick="OpenFileLoader(this.dataset.saveLoad);">SAVE</button>
            <button data-save-load="export" onclick="OpenFileLoader(this.dataset.saveLoad);">EXPORT</button>
        </header>

        <div id="fileSelector">
            <div id="selectorBox">
            <button onclick="CloseFileLoader();" id="closeButton">X</button>
            
            <select name="selector" id="selector">
                
            </select>

            <input type="text" id="selectorInput">
            
            <button onclick="Load();" id="selectorButton">LOAD:</button>
            </div>
        </div>

        <textarea id="editor"></textarea>

        <div id='customKeyBar'>

            <button class='customKey' onclick='SpawnKey(this.dataset.leftBracket,this.dataset.rightBracket)' data-left-bracket="(" data-right-bracket=")">
            ( ) 
            </button>
            <button class='customKey' onclick='SpawnKey(this.dataset.leftBracket,this.dataset.rightBracket)' data-left-bracket="'" data-right-bracket="'">
            ' ' 
            </button>
            <button class='customKey' onclick='SpawnKey(this.dataset.leftBracket,this.dataset.rightBracket)' data-left-bracket="{" data-right-bracket="}">
            { } 
            </button>
            <button class='customKey' onclick='SpawnKey(this.dataset.leftBracket,this.dataset.rightBracket)' data-left-bracket="[" data-right-bracket="]">
            [ ] 
            </button>

        </div>

        <script src="app.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('Service worker registered'))
                    .catch(err => console.error('Service worker registration failed', err));
            }
        </script>
    </body>
</html>
